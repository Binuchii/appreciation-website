<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Appreciation Wall</h1>
        <form id="appreciationForm">
            <textarea id="message" placeholder="Write your appreciation..." required></textarea>
            <button type="submit">Send</button>
        </form>
        <h2>Total Appreciations: <span id="count">0</span></h2>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
